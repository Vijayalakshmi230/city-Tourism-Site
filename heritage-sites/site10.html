    <h4>Taj Mahal</h4>
    <p>
        An immense mausoleum of white marble, built in Agra between 1631 and 1648 by
         order of the Mughal emperor Shah Jahan in memory of his favourite wife, the 
         Taj Mahal is the jewel of Muslim art in India and one of the universally admired 
         masterpieces of the world's heritage.
